<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin_style.css"> 
</head>
<body>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>

            <button type="submit">Sign In</button>
            <a href="index.html" class="back-to-landing">Back to Landing Page</a>
        </form>
    </div>
</body>
</html>
