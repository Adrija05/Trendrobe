<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Outfit Planner</h1>

    <label for="date">Select Date:</label>
    <input type="date" id="date">

    <label for="outfit">Enter Outfit:</label>
    <input type="text" id="outfit" placeholder="E.g., Blue Shirt, Black Jeans">
    
    <button id="saveOutfit">Save Outfit</button>
    
    <h2>Planned Outfits</h2>
    <ul id="outfitList"></ul>

    <script src="script.js"></script>
</body>
</html>
